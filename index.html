<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuaSeek</title>
  <link rel="icon" type="image/png" href="Img/Q-LOGO.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
    --vdl-phn: #282832; /*var(--vdl-phn)*/
    --tx-zgv: #e1e1f0; /*var(--tx-zgv)*/
    --search-dnnvd: #d2d2e6; /*var(--search-dnnvd)*/
    --search-nvd: #b4b4c8; /*var(--search-nvd)*/
    --phn-nes: #23232d; /*var(--phn-nes)*/
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    ::selection {
      background-color: var(--vdl-phn);
      color: var(--search-dnnvd);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Comfortaa', sans-serif;
      font-weight: 700;
      background-color: var(--vdl-phn);
      overflow: hidden;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100dvh;
      padding: 10px 20px;
      overflow: hidden;
    }

    .header-text-container {
      width: 100%;
      max-width: 600px;
      opacity: 0;
      transform: scale(0.7);
      animation: pulseIn 0.6s ease forwards;
      user-select: none;
      text-align: center;
    }

    .header-text-container .header-text {
      font-size: 78px;
      color: var(--tx-zgv);
      font-family: 'Comfortaa', sans-serif;
      font-weight: 700;
      line-height: 1.2;
      white-space: nowrap;
    }

    .search-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;  
      background: var(--search-dnnvd);
      padding: 14px 15px;
      border-radius: 30px;
      max-width: 600px;
      width: 100%;
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.7);
      animation: pulseIn 0.6s ease forwards;
      gap: 10px;
      transition: background 0.2s ease;
    }

    .search-container:hover:not(.focused) {
      background: var(--search-nvd);
    }

    .search-container.focused {
      background: var(--search-dnnvd);
    }

    .search-container img {
      cursor: pointer;
      transition: transform 0.2s ease;
      user-select: none;
      -webkit-user-drag: none;
      user-drag: none;
      vertical-align: middle;
      -webkit-tap-highlight-color: transparent;
    }

    .icon-left {
      width: 19.5px;
      height: 19.5px;
    }

    .icon-right {
      width: 19px;
      height: 19px;
    }

    .search-container input {
      flex: 1;
      border: none;
      outline: none;
      background: none;
      font-size: 18px;
      color: var(--vdl-phn);
      min-width: 50px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 650;
      padding: 0px;
      line-height: normal;
      vertical-align: middle;
      -webkit-appearance: none;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: var(--phn-nes);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      font-family: 'Comfortaa', sans-serif;
      font-weight: 700;
      color: var(--search-dnnvd);
      z-index: 1000;
      user-select: none;
    }

    .footer-left {
      display: flex;
      font-size: 15px;
      gap: 25px;
      line-height: 40px;
    }
    
    .footer-right {
      font-size: 17px;
      line-height: 40px;
    }

    .footer-link {
      color: var(--search-dnnvd);
      text-decoration: none;
      cursor: pointer;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    @keyframes pulseIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 580px) {
      .main-container {
        margin-top: 6px;
        padding: 10px 15px;
      }

      .header-text-container .header-text {
        font-size: 68px;
      }
      .footer {
        height: 38px;
      }

      .search-container {
        padding: 14px 15px;
        border-radius: 24px;
        gap: 9px;
      }

      .search-container input {
        font-size: 17px;
        padding: 0;
        line-height: normal;
        vertical-align: middle;
      }

      .icon-left {
        width: 19px;
        height: 19px;
    }

      .icon-right {
        width: 18px;
        height: 18px;
      }

      .footer-left {
        font-size: 14px;
        line-height: 38px;
    }

      .footer-right {
        font-size: 16px;
        line-height: 38px;
      }
    }

    @media (max-width: 480px) {
      .main-container {
        margin-top: 12px;
      }

      .header-text-container .header-text {
        font-size: 58px;
      }
    }

    @media (max-width: 380px) {
      .main-container {
        margin-top: 18px;
      }

      .header-text-container .header-text {
        font-size: 48px;
      }

      .footer {
        height: 36px;
      }

      .search-container {
        padding: 13px 15px;
        border-radius: 24px;
        gap: 9px;
      }

      .icon-left {
        width: 18.5px;
        height: 18.5px;
    }

      .icon-right {
        width: 17.5px;
        height: 17.5px;
      }

      .footer-left {
        font-size: 13px;
        line-height: 36px;
    }

      .footer-right {
        font-size: 15px;
        line-height: 36px;
      }
    }

    @media (max-width: 320px) {
      .main-container {
        margin-top: 24px;
      }

      .header-text-container .header-text {
        font-size: 38px;
      }

      .footer {
        height: 34px;
      }

      .search-container {
        padding: 11px 14px;
        border-radius: 24px;
        gap: 9px;
      }

      .icon-left {
        width: 17.5px;
        height: 17.5px;
    }

      .icon-right {
        width: 16.5px;
        height: 16.5px;
    }

      .footer-left {
        font-size: 12px;
        line-height: 34px;
    }

      .footer-right {
        font-size: 14px;
        line-height: 34px;
      }
    }

    @media (max-width: 250px) {
      .main-container {
        display: none;
      }
      body {
        background-color: var(--vdl-phn);
      }

      .footer {
        display: none;
      }
    }
  </style>
</head>
<body>
  <main class="main-container">
    <div class="header-text-container">
      <span class="header-text">QuaSeek</span>
    </div>

    <div class="search-container">
      <img src="Img/A/S-ICO.webp" alt=""
           class="icon-left" id="searchIcon" role="button"
           aria-label="Пошук" tabindex="0" title="Пошук" draggable="false" />
           
      <input type="text" id="searchQuery" autocomplete="off" spellcheck="true" />

      <img src="Img/A/D-ICO.webp" alt=""
           class="icon-right" id="optionIcon" role="button"
           aria-label="Очистить поле" tabindex="0" title="Очистити" draggable="false" />
    </div>
  </main>

  <footer class="footer">
    <div class="footer-left">
      <span>v4.3.8</span>
      <a href="mailto:QuaSeek@proton.me" class="footer-link">Підтримка</a>
    </div>
    <div class="footer-right">
      <a href="https://otomje.github.io/QuaSeek" class="footer-link">QuaSeek</a>
    </div>
  </footer>

  <script>
    const input = document.getElementById("searchQuery");
    const searchContainer = document.querySelector(".search-container");
    const searchIcon = document.getElementById("searchIcon");
    const optionIcon = document.getElementById("optionIcon");

    input.focus();
    input.value = "";

    [searchIcon, optionIcon].forEach(icon => {
      icon.addEventListener("contextmenu", (e) => {
        e.preventDefault();
      });
      icon.addEventListener("click", (e) => {
        e.stopPropagation();
      });
    });

    searchContainer.addEventListener("click", () => {
      input.focus();
    });

    input.addEventListener("focus", () => {
      searchContainer.classList.add("focused");
    });

    input.addEventListener("blur", () => {
      searchContainer.classList.remove("focused");
    });

    const commands = {
      /* Швидкі посилання */
      '!ютуб': 'https://youtube.com',
      '!презен': 'https://docs.google.com/presentation',
      '!гпт': 'https://chatgpt.com',
      '!скрипт': 'https://codepen.io',
      '!клас': 'https://classroom.google.com',
      '!сайт': 'https://sites.google.com',
      '!есайт': 'https://sites.google.com/u/2/new/?authuser=2',
      '!егсайт': 'https://github.com/Otomje/QuaSeek',
      '!тривога': 'https://map.ukrainealarm.com',
      '!гог': 'https://gog.com',
      '!стім': 'https://store.steampowered.com/?l=ukrainian',
      '!нз': 'https://nz.ua',
      '!іконки': 'https://flaticon.com',
      '!почта': 'https://mail.google.com',
      '!епочта': 'https://mail.proton.me',
      '!дошка': 'https://miro.com/app/board',
      '!грок': 'https://grok.com',
      '!диск': 'https://drive.google.com/drive/my-drive?hl=ru',
      '!розетка': 'https://rozetka.com.ua',
      '!інста': 'https://instagram.com',
      '!документи': 'https://docs.google.com/document',
      '!перекладач': 'https://translate.google.com',
      '!х': 'https://x.com',
      '!телеграм веб': 'https://web.telegram.org',
      '!дискорд': 'https://discord.com',
      '!xbox': 'https://xbox.com',
      '!спотифай': 'https://open.spotify.com',
      '!гугл': 'https://google.com',
      '!дак': 'https://duckduckgo.com',
      '!текстури': 'https://polyhaven.com/textures',
      '!фотошоп': 'https://online-photoshop.org/edit',
      '!ондрайв': 'https://onedrive.live.com',
      '!конвертер': 'https://convertio.co',
      /* Завантаження */
      ';хром': 'https://google.com/intl/uk/chrome',
      ';фирефокс': 'https://mozilla.org/uk',
      ';телеграм': 'https://desktop.telegram.org/?setln=uk',
      ';дискорд': 'https://discord.com',
      ';виндовс 10': 'https://microsoft.com/ru-ru/software-download/windows10',
      ';виндовс 11': 'https://microsoft.com/ru-ru/software-download/windows11',
      ';джефорс': 'https://nvidia.com/uk-ua/geforce-now',
      ';стим': 'https://store.steampowered.com/about/Steam?l=uk',
      ';вайбер': 'https://viber.com/ua/download',
      ';ван драйв': 'https://microsoft.com/uk-ua/microsoft-365/onedrive/download',
      ';роблокс': 'https://roblox.com/download',
      ';винрар': 'https://win-rar.com',
    };

    const performSearch = () => {
      const queryRaw = input.value.trim().toLowerCase();

      if (queryRaw.startsWith('!') || queryRaw.startsWith(';')) {
        for (const cmd in commands) {
          if (queryRaw.startsWith(cmd)) {
            window.location.href = commands[cmd];
            return;
          }
        }
        return;
      }

      if (queryRaw.length > 0) {
        window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(input.value.trim()); 
      }
    };

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        performSearch();
      } else if (e.key === "Backspace" && e.shiftKey) {
        input.value = "";
        e.preventDefault();
      }
    });

    input.addEventListener('input', () => {
      let val = input.value;
      if (val.length > 0) {
        const start = input.selectionStart;
        const newVal = val[0].toUpperCase() + val.slice(1);

        if (newVal !== val) {
          input.value = newVal;
          const newPos = start === 0 ? 1 : start;
          input.setSelectionRange(newPos, newPos);
        }
      }
    });

    searchIcon.addEventListener("click", performSearch);
    optionIcon.addEventListener("click", () => {
      input.value = "";
    });
  </script>
</body>
</html>
