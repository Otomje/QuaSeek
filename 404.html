<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QuaSeek — fast search without distractions.">
    <title>Error</title>
</head>
<style>
    :root {
        --background: rgb(35, 35, 40);
        --h1: rgb(245, 245, 250);
        --p: rgb(240, 240, 245);
        --button: rgb(180, 180, 200);
        --button-text: rgb(40, 40, 45);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    a {
        text-decoration: none;
    }

    body {
        height: 100svh;
        font-family: 'Arial';
        background: var(--background);
    }

    main {
        height: 100%;
        width: 100%;
        gap: 15px;
        padding: 15px;
        display: flex;
        text-align: center;
        align-items: flex-start;
        flex-direction: column;
    }

    h1 {
        font-size: 35px;
        font-weight: 500;
        color: var(--h1);
    }

    p {
        font-size: 24px;
        font-weight: 400;
        color: var(--p);
    }

    button {
        height: 40px;
        width: 100px;
        border: 0;
        font-size: 20px;
        font-weight: 600;
        border-radius: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--button-text);
        background: var(--button);
    }
</style>

<body>

    <main>
        <h1>#404 - Not Found</h1>
        <p>It’s possible the page was deleted or not found.</p>
        <a href="/"><button>Back</button></a>
    </main>

</body>

</html>
